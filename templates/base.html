        <div class="sections_wrapper col-md-8">

                {{ if .is_admin }}
                    {{ block "admin_menu" . }}{{ end }}
                {{ else }}
                    {{ block "menu" . }}{{ end }}
                {{ end }}
                <!-- // Header -->

                <!-- Main Wrapper -->
                <div class="main_wrapper">

                    <!-- All Content -->
                    <div class="all_content">
                        {{ block "content" . }}{{ end }}
                    </div>

                </div>
                <!-- End main_wrapper -->
            </div>
        </div>
        <!-- End sections_wrapper -->
    </div>
</div>
